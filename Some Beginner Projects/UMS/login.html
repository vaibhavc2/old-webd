                <div class="form-title text-center">

                <div class="d-flex flex-column text-center">
                    <div id="ctn">
                        <form class="form-group" name="form1" action="#" onsubmit="required()"  method="post" required>

                        <form class="form-group" name="form2" action="#" onsubmit="required()"  method="post" required>

                        </form>
                        <button type="submit" class="btn btn-info btn-block btn-round" onclick="logInFunction(); window.location.href='index.html'" id="login-btn" disabled>Login</button>
                        <div style="display: block; margin: 10px; color: rgb(80, 80, 80);">
