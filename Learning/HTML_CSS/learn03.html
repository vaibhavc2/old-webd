<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <h1>Table</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee ID</th>
                <th>Employee Role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Vaibhav</td>
                <td>9934</td>
                <td rowspan="2">CEO</td>
            </tr>
            <tr>
                <td>Arnav</td>
                <td>9577</td>
            </tr>
            <tr>
                <td>Harry</td>
                <td>4534</td>
                <td>Programmer</td>
            </tr>
        </tbody>
        <tfoot>
            <th colspan="3">Footer!</th>
        </tfoot>
    </table>
</body>

</html>
