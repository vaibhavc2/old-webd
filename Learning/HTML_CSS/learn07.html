<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <div>
        <p>
            This is a       paragraph. 
            <!-- this gives a single space by default in any tag of HTML-->
        </p>
        <!-- To give multiple spaces: -->
        <p>
            This is another &nbsp; paragraph.
            <!-- &nbsp; may be used to give 1 more space after a single space -->
        </p>
    </div>
    <div>
        <!-- we can't print tags directly in HTML. So to do the same: -->
        <p>
            This is a section tag: &lt;section&gt;
        </p>
        <!-- We can also print symbols also like: -->
        <p>
            pound is written like this: &pound
            copyright is written like this: &copy
        </p>
        
    </div>
</body>
</html>
